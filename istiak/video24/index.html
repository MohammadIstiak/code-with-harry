<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 9px
            15px 10px #888888;
        }
        .text-shadow{
text-shadow: 2px 2px 4px #dd5151;
outline: 2px solid black;
border: 2px solid green;
border-radius: 8px;
outline-offset:6px;

        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>



    <p class="text-shadow">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, dolore.
    </p>
</body>
</html>
