<!DOCTYPE html>

    <title>Document</title>
    <style>
        .logo img {

        nav {

            font-family: "Segoe UI";

        }

        .right ul li {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .right ul li span{
            padding: 0 5px;
        }
    </style>
</head>

                    <li><span>products </span> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="12"

                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li><span>pricing</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="12"

                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li><span>resources</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="12"

                    <li><span>about us</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="12"
